<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="max-w-2xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Edit Note: {{ note.title }}</h1>

        <form method="post" action="{% url 'edit_note' %}" class="bg-white p-6 rounded-lg shadow space-y-4">
            {% csrf_token %}
            <input type="hidden" name="note_id" value="{{ note.id }}">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Title</label>
                <input type="text" name="title" value="{{ note.title }}" class="w-full px-4 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Content</label>
                <textarea name="content" rows="6" class="w-full px-4 py-2 border rounded-lg">{{ note.content }}</textarea>
            </div>

            <div class="flex space-x-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow">Save Changes</button>
                <a href="{% url 'notes_list' %}" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>

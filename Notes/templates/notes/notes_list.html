<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes | Smart Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .pulse-icon:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 text-gray-900 dark:text-gray-100">

    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold fade-in">Welcome, {{ student.name }} üëã</h1>
            <button id="theme-toggle" class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 hover:scale-110 transition-transform">
                üåó
            </button>
        </div>

        <!-- Top Buttons -->
        <div class="flex space-x-4 mb-6">
            <a href="{% url 'add_note' %}" class="px-4 py-2 bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white rounded-lg shadow-lg flex items-center space-x-2 transition-all duration-300">
                <span class="animate-bounce">‚ûï</span>
                <span>Add New Note</span>
            </a>
            <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-500 hover:to-blue-700 text-white rounded-lg shadow-lg flex items-center space-x-2 transition-all duration-300">
                <span>‚¨Ö</span>
                <span>Back to Dashboard</span>
            </a>
        </div>

        <!-- Notes List -->
        <div class="space-y-6">
            {% for note in notes %}
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-all fade-in border-l-4 border-indigo-500">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">{{ note.title }}</h2>
                    <p class="mt-2 text-gray-700 dark:text-gray-300">{{ note.content }}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-3">Created: {{ note.created_at }}</p>

                    <div class="mt-4 flex space-x-2">
                        <!-- Summarize Form -->
                        <form method="post" action="{% url 'summarize_note' %}">
                            {% csrf_token %}
                            <input type="hidden" name="note_id" value="{{ note.id }}">
                            <button type="submit" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-lg shadow-lg flex items-center space-x-1 pulse-icon">
                                üìù <span>Summarize</span>
                            </button>
                        </form>

                        <!-- Edit Form -->
                        <form method="get" action="{% url 'edit_note' %}">
                            <input type="hidden" name="note_id" value="{{ note.id }}">
                            <button type="submit" class="px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white rounded-lg shadow-lg flex items-center space-x-1 pulse-icon">
                                ‚úèÔ∏è <span>Edit</span>
                            </button>
                        </form>

                        <!-- Delete Form -->
                        <form method="post" action="{% url 'delete_note' %}">
                            {% csrf_token %}
                            <input type="hidden" name="note_id" value="{{ note.id }}">
                            <button type="submit" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-lg shadow-lg flex items-center space-x-1 pulse-icon">
                                üóë <span>Delete</span>
                            </button>
                        </form>
                    </div>
                </div>
            {% empty %}
                <p class="text-gray-600 dark:text-gray-400">No notes yet. Add your first one!</p>
            {% endfor %}
        </div>
    </div>

    <script>
        const htmlEl = document.documentElement;
        const themeToggleBtn = document.getElementById('theme-toggle');

        if(localStorage.getItem('theme') === 'dark') {
            htmlEl.classList.add('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>

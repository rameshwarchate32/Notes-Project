<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note | Smart Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .bounce-icon {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 fade-in">
        <!-- Header -->
        <div class="text-center mb-6">
            <span class="text-5xl bounce-icon">📝</span>
            <h2 class="text-3xl font-bold mt-2 text-gray-800 dark:text-gray-100">Add a New Note</h2>
            <p class="text-gray-600 dark:text-gray-300 mt-1">Keep your ideas organized</p>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <p class="text-red-600 dark:text-red-400 text-sm">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Add Note Form -->
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <!-- Title -->
            <div>
                <label class="block text-gray-700 dark:text-gray-200 font-medium">Title</label>
                <input type="text" name="title" required
                       class="w-full px-4 py-2 mt-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 transition-all">
            </div>

            <!-- Content -->
            <div>
                <label class="block text-gray-700 dark:text-gray-200 font-medium">Content</label>
                <textarea name="content" rows="4" required
                          class="w-full px-4 py-2 mt-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 transition-all"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white py-3 rounded-xl font-semibold shadow-lg transition-all duration-300">
                💾 Save Note
            </button>
        </form>

        <!-- Back Link -->
        <div class="mt-6 text-center">
            <a href="{% url 'notes_list' %}" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">
                ⬅ Back to Notes
            </a>
        </div>
    </div>

    <!-- Dark/Light Toggle -->
    <button id="theme-toggle" class="fixed top-4 right-4 px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 hover:scale-110 transition-transform">
        🌗
    </button>

    <script>
        const htmlEl = document.documentElement;
        const themeToggleBtn = document.getElementById('theme-toggle');

        // Load saved theme
        if(localStorage.getItem('theme') === 'dark') {
            htmlEl.classList.add('dark');
        }

        themeToggleBtn.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>

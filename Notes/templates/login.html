<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Smart Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% {opacity:0; transform: translateY(20px);}
      100% {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 fade-in">

    <!-- Header -->
    <div class="text-center mb-6">
      <span class="text-4xl animate-bounce">üìù</span>
      <h2 class="text-3xl font-bold mt-2 text-gray-800 dark:text-gray-100">Smart Notes</h2>
      <p class="text-gray-600 dark:text-gray-300 mt-1">Login to access your AI-powered notes</p>
    </div>

    <!-- Messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-600 dark:text-red-400 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-200 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 transition-all">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 dark:text-gray-200 font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 transition-all">
      </div>

      <!-- Dark/Light Mode Toggle -->
      <div class="flex justify-end items-center space-x-2">
        <button type="button" id="theme-toggle"
                class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-100 transition-all">
          üåó
        </button>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold shadow-lg transition-all duration-300">
        Login
      </button>
    </form>

    <!-- Footer Links -->
    <p class="mt-6 text-center text-gray-600 dark:text-gray-400 text-sm">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline">
        Register Now
      </a>
    </p>
  </div>

  <script>
    const htmlEl = document.documentElement;
    const themeToggleBtn = document.getElementById('theme-toggle');

    // Initialize theme
    if(localStorage.getItem('theme') === 'dark') {
      htmlEl.classList.add('dark');
    }

    themeToggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
      localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
